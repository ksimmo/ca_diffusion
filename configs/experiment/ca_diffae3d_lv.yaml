# @package _global_
defaults:
  - override /data: neurofinder_image
  - override /model: ca_image_diffusion_ae
  - override /trainer: default

tag: ca_video_diffusion_ae

data:
  train:
    batch_size: 2
    num_workers: 2
    config:
      crop_size: [129,128,128]
      fixed_intensity_binning: True

model:
  encoder:
    _target_: ca_diffusion.modules.networks.diffusion.unet3d.Encoder
    channels_in: 1
    channels_z: 16
    channel_mult: [2,4,4]
    attn_res: []
    causal: True
    learnable_pool: False
    compile: True
  decoder:
    _target_: ca_diffusion.modules.networks.diffusion.unet3d.UNet
    channels_in: 1
    channels_injection: 16
    channel_mult: [2,4,4]
    attn_res: []
    injection_res: -1
    causal: True
    learnable_pool: False
    compile: True

  image_mode: False
  noise_shape: [1,129,128,128]
  ema_update_steps: 1

trainer:
  gradient_clip_val: 1.0
  precision: "bf16"
  accumulate_grad_batches: 16
  max_epochs: 100
