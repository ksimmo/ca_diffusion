# @package _global_
defaults:
  - override /data: neurofinder_image
  - override /model: ca_image_diffusion_ae
  - override /trainer: default

tag: ca_video_diffusion_ae

data:
  train:
    batch_size: 12
    num_workers: 12
    config:
      crop_size: [64,64,64]

model:
  encoder:
    _target_: ca_diffusion.modules.networks.diffusion.unet3d.Encoder
    channels_in: 1
    channels_z: 16
    channel_mult: [2,4,4]
    causal: False
    learnable_pool: False
    compile: True
  decoder:
    _target_: ca_diffusion.modules.networks.diffusion.unet3d.UNet
    channels_in: 1
    channels_injection: 16
    channel_mult: [2,4,4,8]
    causal: False
    learnable_pool: False
    compile: True

  image_mode: False
  noise_shape: [1,64,64,64]

trainer:
  gradient_clip_val: 1.0
  precision: "bf16-mixed"
  accumulate_grad_batches: 4
